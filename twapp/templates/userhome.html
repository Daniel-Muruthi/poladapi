{%block styles%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{%endblock%}
{%load bootstrap5%}
<a class="btn btn-primary" href="{%url 'tweety'%}" >Twitter Credentials</a>
<div class="container">
    <form method="POST" action="{%url 'newpost'%}" enctype="multipart/form-data">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="text-center border-bottom mb-4">Create Twitter Post</legend>
            {% bootstrap_form form %}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info" type="submit">Post Tweet</button>
        </div>
    </form>
    
</div>
